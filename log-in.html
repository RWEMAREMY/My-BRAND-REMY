<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/log-in.css" />

    <title>Sign up</title>
  </head>
  <body>
    <h1>Login-Page</h1>
    <br />
    <div class="log-in">
      <form action="dashboard.html" id="login">
        <div class="loginname">
          <label>Email:</label>
          <br />
          <input
            type="text"
            placeholder="Email"
            id="logName"
            onkeydown="uservalid()"
          />
          <div class="error" id="logNameErrors"></div>
        </div>

        <div class="loginpassword">
          <label>Password:</label>
          <br />
          <input
            type="password"
            placeholder="********************"
            id="logpassword"
          />
          <div
            class="error"
            id="logpasswordErrors"
            onkeydown="passwordvalid()"
          ></div>
        </div>
        <input type="submit" value="log in" name="" class="log" />

        <p>
          if you dont have an account <a href="./signup.html">sign up</a>
          <button class="backbtn"><a href="index.html">BACK</a></button>
        </p>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="./js/log-in.js"></script>
      </form>
    </div>
  </body>
</html>
